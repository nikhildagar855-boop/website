<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support | SheMateCare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f06292;
    }
    p {
      text-align: center;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    input, textarea {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
    }
    button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e05584;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      color: #f06292;
      margin: 0 10px;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .contact-email {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>SheMateCare Support</h2>
    <p>We’re here to help. Send us a message and we’ll get back to you as soon as possible.</p>

    <!-- Contact Email -->
    <div class="contact-email">
      <i class="fas fa-envelope"></i> support@shematecare.com
    </div>

    <!-- Support Form -->
    <form action="mailto:support@shematecare.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Links -->
    <div class="links">
      <a href="privacy.html" target="_blank">Privacy Policy</a> |
      <a href="terms.html" target="_blank">Terms & Conditions</a>
    </div>
  </div>

</body>
</html>
